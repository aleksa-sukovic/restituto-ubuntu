[desktop/background]
color-shading-type='solid'
picture-options='wallpaper'
picture-uri='file:///home/{{ username }}/Pictures/Wallpapers/{{ gnome_wallpaper }}'
primary-color='#425265'
secondary-color='#425265'

[desktop/calendar]
show-weekdate=true

[desktop/input-sources]
sources=[('xkb', 'us'), ('xkb', 'rs+latin'), ('xkb', 'de')]
mru-sources=[('xkb', 'us'), ('xkb', 'rs+latin'), ('xkb', 'de')]
xkb-options=['ctrl:swap_lalt_lctl_lwin']

[desktop/interface]
gtk-enable-primary-paste=true
gtk-theme='{{ gnome_default_theme }}'
icon-theme='{{ gnome_icons_theme }}'
monospace-font-name='Fira Code 11'
cursor-theme='DMZ-Black'
clock-show-date=true

[desktop/notifications]
application-children=['org-gnome-tweaks']

[desktop/notifications/application/org-gnome-tweaks]
application-id='org.gnome.tweaks.desktop'

[desktop/peripherals/mouse]
natural-scroll=false
speed=-0.29537366548042709
accel-profile='flat'

[desktop/peripherals/touchpad]
natural-scroll=true
two-finger-scrolling-enabled=true
disable-while-typing=false

[desktop/screensaver]
color-shading-type='solid'
picture-options='centered'
picture-uri='file:///home/{{ username }}/Pictures/Wallpapers/{{ gnome_lockscreen }}'
primary-color='#7a8aa2'
secondary-color='#7a8aa2'

[desktop/search-providers]
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[desktop/session]
idle-delay=uint32 900

[desktop/wm/keybindings]
maximize=@as []
cycle-group-backward=['<Primary><Shift>grave']
close=['<Primary>q']
toggle-maximized=['<Primary><Super>w']
begin-resize=['<Primary><Shift>asciitilde']
move-to-workspace-1=['<Primary><Shift>KP_End']
move-to-workspace-2=['<Primary><Shift>KP_Down']
move-to-workspace-3=['<Primary><Shift>KP_Next']
move-to-workspace-4=['<Primary><Shift>KP_Left']
move-to-workspace-5=['<Primary><Shift>KP_Begin']
move-to-workspace-6=['<Primary><Shift>KP_Right']
switch-applications=['<Primary>Tab']
switch-applications-backward=['<Primary><Shift>Tab']
move-to-monitor-left=['<Primary><Super>1']
move-to-monitor-right=['<Primary><Super>2']
panel-main-menu=['<Alt>F1']
show-desktop=['<Super>d']
switch-to-workspace-1=['<Primary>1']
switch-to-workspace-2=['<Primary>2']
switch-to-workspace-3=['<Primary>3']
switch-to-workspace-4=['<Primary>4']
switch-to-workspace-5=['<Primary>5']
switch-to-workspace-6=['<Primary>6']
maximize-horizontally=['<Primary><Super>x']
minimize=['<Primary><Super>s']
cycle-group=['<Primary>grave']

[desktop/wm/preferences]
button-layout='close,minimize,maximize:appmenu'
resize-with-right-button=true
num-workspaces=6
workspace-names=['Main', 'Development', 'Helper', 'Internet', 'Media', 'Miscellaneous']

[gnome-screenshot]
auto-save-directory='file:///home/{{ username }}/Desktop/'

[gnome-system-monitor]
maximized=false
show-dependencies=false
show-whose-processes='user'
window-state=(700, 500, 150, 286)

[gnome-system-monitor/disktreenew]
col-6-visible=true
col-6-width=0

[mutter]
center-new-windows=true
dynamic-workspaces=false

[mutter/keybindings]
toggle-tiled-left=['<Primary><Super>a']
toggle-tiled-right=['<Primary><Super>d']

[nautilus/icon-view]
default-zoom-level='large'

[nautilus/desktop]
volumes-visible=true
trash-icon-visible=false

[nautilus/list-view]
default-column-order=['name', 'size', 'type', 'owner', 'group', 'permissions', 'where', 'date_modified', 'date_modified_with_time', 'date_accessed', 'recency', 'starred', 'detailed_type']
default-visible-columns=['name', 'size', 'date_modified', 'starred']
default-zoom-level='large'

[nautilus/preferences]
click-policy='single'
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'

[nautilus/window-state]
initial-size=(890, 550)
maximized=false

[settings-daemon/peripherals/keyboard]
numlock-state='on'

[settings-daemon/plugins/color]
night-light-schedule-automatic=false
night-light-schedule-from=23.0
night-light-enabled=false

[settings-daemon/plugins/media-keys]
area-screenshot='<Primary><Shift>dollar'
window-screenshot='<Primary><Shift>percent'
screenshot='<Primary><Shift>asciicircum'

[settings-daemon/plugins/power]
