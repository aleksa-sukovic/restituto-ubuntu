---
- name: Install
  snap:
    name: spotify
    state: present

- name: Copy dock item
  template:
    src: dock/spotify.dockitem
    dest: "/home/{{ username }}/.config/plank/dock1/launchers/"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"

- name: Initialize desktop file
  copy:
    src: /var/lib/snapd/desktop/applications/spotify_spotify.desktop
    dest: "/home/{{ username }}/.local/share/applications"

- name: Add description to desktop file
  lineinfile:
    path: "/home/{{ username }}/.local/share/applications/spotify_spotify.desktop"
    line: "Comment=Digital music service that gives you access to millions of songs."
    create: yes