---
- name: Install
  snap:
    name: telegram-desktop
    state: present

- name: Copy dock item
  template:
    src: dock/telegram.dockitem
    dest: "/home/{{ username }}/.config/plank/dock1/launchers/"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"

- name: Initialize desktop file
  copy:
    src: /var/lib/snapd/desktop/applications/telegram-desktop_telegramdesktop.desktop
    dest: "/home/{{ username }}/.local/share/applications"