---
- name: Install
  apt:
    dep: https://github.com/KryDos/todoist-linux/releases/download/1.21/Todoist_1.21.0_amd64.deb

- name: Copy desktop file
  template:
    src: desktop/todoist.desktop
    dest: "/home/{{ username }}/.local/share/applications/todoist.desktop"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"

- name: Copy dock item
  template:
    src: dock/todoist.dockitem
    dest: "/home/{{ username }}/.config/plank/dock1/launchers/"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"

- name: Copy icon
  copy:
    src: icons/todoist.png
    dest: "/home/{{ username }}/Documents/Dock/Icons/"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"
